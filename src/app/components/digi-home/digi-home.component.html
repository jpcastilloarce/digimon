<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3" *ngFor="let digimon of digimones">
        <div class="card">
            <div class="card-body text-center">
                <p><img class=" img-fluid" src="{{digimon.img}}" alt="card image"></p>
                <h4 class="card-title">{{digimon.name}}</h4>
                <p class="card-text">{{digimon.level}}</p>
            </div>
        </div>
    </div>
</div>
